<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apply page for assignment 1">
    <meta name="keywords" content="Apply,assignment">
    <meta name="author" content="Nathan Rancie">
    <link href="styles/style.css" rel="stylesheet">
    <title>Apply</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.hmtl">Home</a>
            <a href="apply.html">Apply</a>
            <a href="jobs.html">Jobs</a>
            <a href="about.html">About</a>
            <a href="enhancements.html">Enhancements</a>
        </nav>
        <h1 id="title">Apply Page [company name]</h1>
    </header>
    <div id="main">
        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            
            <div>
                <label for="jobref">Job Reference Number:</label>
                <input type="text" name= "Student ID" id="jobref" maxlength="5" size="8" pattern="\d{5}" title="Please enter between 5 numbers" required="required">
            </div>
        </fieldset>

        <fieldset>
            <legend>Personal Details</legend>
            <div>
                <label for="fname">First Name:</label>
                <input type="text" name="First Name" id="fname" maxlength="20" size="20" pattern="^[A-Za-z]+$" required="required">&emsp;

                <label for="lname">Last Name:</label>
                <input type="text" name="Last Name" id="lname" maxlength="20" size="20" pattern="^[A-Za-z]+$" required="required">
            </div>
            <br>
            <div>
                <label for="date">Date:</label> 
                <input type="text" name= "date" id="date" placeholder="dd-mm-yyyy" pattern="\d{1,2}\/\d{1,2}\/\d{4}" title="Please enter a valid date" maxlength="10" size="10" required="required">
            </div>
        </fieldset>

        <fieldset>
            <legend>Gender</legend>

            <label for="male">Male</label>
            <input type="radio" id="male" name="Gender" value="Male" required="required">

            <label for="female">Female</label>
            <input type="radio" id="female" name="Gender" value="Female">

            <label for="other">Other</label>
            <input type="radio" id="other" name="Gender" value="Other">
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <div>
                <label for="street">Street Address:</label>
                <input type="text" name="Street Address" id="street" maxlength="40" size="40" required="required">
            </div>
            <br>
            <div>
                <label for="sub/town">Suburb/Town:</label>
                <input type="text" name="Suburb/Town" id="sub/town" maxlength="40" size="40" required="required">
            </div>
            <br>
            <div>
                <label for="state">State:</label>
                <select name="State" id="state" required="required">
                    <option value="">Please Select</option>
                    <option value="VIC">VIC</option>
                    <option value="NSW">NSW</option>
                    <option value="QLD">QLD</option>
                    <option value="NT">NT</option>
                    <option value="WA">WA</option>
                    <option value="SA">SA</option>
                    <option value="TAS">TAS</option>
                    <option value="ACT">ACT</option>
                </select>
            </div>
            <br>
            <div>
                <label for="postcode">Postcode:</label>
                <input type="text" name="Postcode" id="postcode" maxlength="4" size="5" pattern="^\d{4}$" required="required">
            </div>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>

            <div>
                <label for="email">Email Address:</label>
                <input type="text" name="Email Address" id="email" size="20" required="required">&emsp;

                <label for="number">Phone Number:</label>
                <input type="text" name="Phone Number" id="number" size="15" required="required">
            </div>
        </fieldset>

        <fieldset>
            <legend>Relevant Skills</legend>
            
            <div>
                <label for="html">HTML</label>
                <input type="checkbox" id="html" name="Category[]" value="HTML" checked="checked"> &emsp;

                <label for="css">CSS</label>
                <input type="checkbox" id="css" name="Category[]" value="CSS"> &emsp;

                <label for="js">Javascript</label>
                <input type="checkbox" id="js" name="Category[]" value="Javascript"> &emsp;

                <label for="php">PHP</label>
                <input type="checkbox" id="php" name="Category[]" value="PHP"> &emsp;

                <label for="mysql">MySQL</label>
                <input type="checkbox" id="mysql" name="Category[]" value="MySQL"> &emsp;

                <lable for="otherskills">Other Skills</lable>
                <input type="checkbox" id="otherskills" name="Category[]" value="Other">
            </div>
            <br>
            <div>
                <label for="skill">Description of Skill:</label> <br>
                <textarea id="skill" name="skill" rows="4" cols="40">Write description of your relevant skill here...</textarea>
            </div>
        </fieldset>
        <div id="buttons">
            <input type= "submit" id="apply" value="Apply">
            <input type= "reset" value="Reset Form">
        </div>
    </form>

    <footer>
        <p>this is the footer</p>
    </footer>
  
    


</body>
</html>
